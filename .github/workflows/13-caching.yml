name: Using Caching
on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: Whether to execute cache step
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setupnode@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Testing
        run: npm run test
      - name: Building
        run: npm run build
      - name: deploying
        run: echo "deploying"

